name: generate animation

on:
  # executa automaticamente todos os dias à meia-noite UTC
  schedule:
    - cron: "0 0 * * *" 
  
  # permite executar o job manualmente a qualquer momento
  workflow_dispatch:
  
  # executa em todo push na branch master
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # gera um jogo da cobrinha a partir do gráfico de contribuições de um usuário do GitHub
      # e cria uma animação SVG em <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          color_snake: "#0095ff"  # define a cor da cobrinha para azul
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # faz o push do conteúdo de <build_dir> para uma branch específica
      # o conteúdo estará disponível em https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> ou como uma página do GitHub
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
